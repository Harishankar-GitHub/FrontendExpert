<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signUpForm.css">
    </head>
    <body>
        <form>
            <label for="username">Username:</label>
            <input
            id="username"
            type="text"
            required />

            <label for="password">Password:</label>
            <input
            id="password"
            type="password"
            required />

            <label for="email">Email:</label>
            <input
            id="email"
            type="email"
            required />

            <label for="number">Phone Number:</label>
            <input
            id="number"
            type="tel" />

            <label for="birthday">Date of Birth:</label>
            <input
            id="birthday"
            type="date" />

            <label for="tos">I agree to the TOS</label>
            <input
            id="tos"
            type="checkbox"
            required />

            <button>Sign Up</button>
        </form>
    </body>
</html>
